<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zeitraffer-Video erstellen</title>
    <link rel="stylesheet" href="/styles/combined.css">
    <link rel="stylesheet" href="/styles/recapvideo.css">
</head>

<body>
    <header>
        <div class="logo-container">
            <img class="mira-logo" src="/assets/mira-logo.png" alt="mira-logo">
            <p class="logo-text">My Image <br> Reflection Application</p>
        </div>
        <img class="burger-menu" src="/assets/burger-menu.png" alt="burger-menu">
    </header>

    <main>
        <h1>Recap-Video</h1>

        <form id="config-form">
            <input type="hidden" id="userId">

            <fieldset>
                <legend class="settings-caption">Einstellungen</legend>
                <div class="settings">
                    <label for="monthSelect">
                        Monat auswählen
                        <p>Selfies aus jeweiligem Monat</p>
                    </label>
                    <select id="monthSelect"></select>

                    <label for="duration">
                        Bilddauer
                        <p>Dauer jedes Bildes im Video in Sekunden</p>
                    </label>
                    <div class="input-wrapper">
                        <input type="number" id="duration" step="0.1" value="0.2" required />
                    </div>

                    <label for="resolution">
                        Auflösung
                        <p>Ausgabegröße des Videos</p>
                    </label>
                    <select id="resolution" required>
                        <option value="640:480">640×480 (SD)</option>
                        <option value="1280:720">1280×720 (HD)</option>
                        <option value="1920:1080">1920×1080 (Full HD)</option>
                        <option value="1080:1080">1080×1080 (1:1 Quadrat)</option>
                    </select>
                </div>
            </fieldset>

            <fieldset>
                <legend class="settings-caption">Zusätzlich</legend>
                <div class="settings">
                    <label for="transition">
                        Übergangseffekte
                        <p>Übergänge zwischen den Bildern</p>
                    </label>
                    <select id="transition" name="transition">
                        <option value="none">Kein Übergang</option>
                        <option value="fade">Weiche Überblendung (Fade)</option>
                        <option value="slide">Slide (von links)</option>
                        <option value="zoom">Zoom</option>
                    </select>

                    <label for="includeAudio">
                        <input type="checkbox" id="includeAudio" />
                        Hintergrundmusik einfügen
                    </label>
                </div>
            </fieldset>

            <button type="submit">Video generieren</button>
        </form>

    </main>

    <footer>
        <p>2025 Mira <br> My Image Reflection Application <br> Cosima Hiromi Zink – Praxisprojekt</p>
        <a href="https://github.com/cosimazink/praxisprojekt-2025" aria-label="GitHub Repository">
            <img src="/assets/github-logo.png" alt="GitHub">
        </a>
    </footer>

    <script src="/scripts/recapvideo.js"></script>
</body>

</html>
